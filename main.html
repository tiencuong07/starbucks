<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="main.css">
    <style>
        li{
            list-style: none;
            display: inline;
        }
        ul{
            padding-left: 0px;
        }
        .flexitem {
            padding: 10px;
            background: rgb(255, 255, 255);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div id="header">
                <div id="container"> 
                    <div class="container logo"><img style="width: 60px; margin-left: 30px;" src="logo-starbucks-1992.png" alt="">
                    </div>
                    <div class="container menu">
                        <ul>
                            <li class="flexitem">MENU</li>
                            <li class="flexitem">REWARDS</li>
                            <li class="flexitem">GIFT CARDS</li>
                        </ul>
                    </div>
                    <div class="container btn">
                        <a class="link" style="text-decoration: none" href="https://www.google.com/maps/@9.779349,105.6189045,11z?hl=vi-VN">Find a store</a>
                        <button class="btn btn1">Sign in</button>
                        <button class="btn btn2">Join now</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
</body>
</html>
